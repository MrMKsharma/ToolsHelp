<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A collection of tools and applications designed to solve real-world problems - from expense sharing to productivity tracking." />
    <meta name="keywords" content="web tools, productivity apps, expense sharing, attendance tracker, portfolio, developer tools" />
    <meta name="color-scheme" content="light dark">
    <title>ToolsHelp - Problem-Solving Tools & Applications</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Immediately set initial theme to prevent flash
      (function() {
        const theme = localStorage.getItem('theme-preference');
        if (theme) {
          const parsed = JSON.parse(theme);
          const root = document.documentElement;
          if (parsed.state.theme === 'dark' || 
             (parsed.state.theme === 'system' && 
              window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            root.classList.add('dark');
          }
        }
      })();
    </script>
  </body>
</html>
